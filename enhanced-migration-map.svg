<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <!-- Mountain pattern -->
    <pattern id="mountainPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M0,10 L5,0 L10,10" fill="none" stroke="#a0a0a0" stroke-width="0.5"/>
    </pattern>
    <!-- Desert pattern -->
    <pattern id="desertPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.5" fill="#d4af37"/>
    </pattern>
    <!-- Gradient for water bodies -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8c9ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5f9bff;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Base Map Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f8f8"/>

  <!-- Geographical Features -->
  <!-- Water Bodies -->
  <path d="M600,150 Q650,160 700,150 Q730,140 750,150 L750,100 L600,100 Z" fill="url(#waterGradient)"/>
  <!-- Lake Baikal -->
  <path d="M400,150 Q420,160 440,150 Q460,140 480,150" fill="url(#waterGradient)"/>
  
  <!-- Mountain Ranges -->
  <path d="M400,200 Q450,180 500,200 Q550,220 600,200" fill="url(#mountainPattern)" stroke="#808080"/>
  <path d="M300,300 Q350,280 400,300 Q450,320 500,300" fill="url(#mountainPattern)" stroke="#808080"/>
  
  <!-- Deserts -->
  <path d="M450,250 Q500,230 550,250 Q600,270 650,250" fill="url(#desertPattern)"/>

  <!-- Regions with semi-transparent colors -->
  <!-- Central Steppe -->
  <path d="M400,150 Q500,130 600,150 Q650,200 600,250 Q500,270 400,250 Z" fill="#f4d03f" fill-opacity="0.2"/>
  <!-- BMAC Region -->
  <path d="M300,250 Q400,230 500,250 Q450,300 400,350 Q350,300 300,250 Z" fill="#27ae60" fill-opacity="0.2"/>
  <!-- Xiongnu Territory -->
  <path d="M600,150 Q700,130 750,150 Q750,200 700,250 Q600,270 550,250 Z" fill="#e74c3c" fill-opacity="0.2"/>

  <!-- Migration Paths with Animated Dashes -->
  <style>
    .migration-path {
      stroke-dasharray: 5,5;
      animation: dash 20s linear infinite;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 100;
      }
    }
  </style>

  <!-- Bronze Age Migrations -->
  <path class="migration-path" d="M500,200 C600,220,650,180,650,150" stroke="#1f77b4" stroke-width="3" fill="none"/>
  <path class="migration-path" d="M400,300 C450,250,480,220,500,200" stroke="#1f77b4" stroke-width="3" fill="none"/>

  <!-- Iron Age Migrations -->
  <path class="migration-path" d="M700,250 C600,270,550,240,500,200" stroke="#ff7f0e" stroke-width="3" fill="none"/>
  <path class="migration-path" d="M450,350 C480,300,490,250,500,200" stroke="#ff7f0e" stroke-width="3" fill="none"/>

  <!-- Late Antiquity Migrations -->
  <path class="migration-path" d="M700,250 C600,300,550,320,500,350" stroke="#2ca02c" stroke-width="3" fill="none"/>

  <!-- Medieval Migrations -->
  <path class="migration-path" d="M500,200 C550,300,580,320,600,350" stroke="#d62728" stroke-width="3" fill="none"/>

  <!-- City/Site Markers -->
  <g class="markers">
    <circle cx="600" cy="250" r="5" fill="red"/>
    <circle cx="400" cy="300" r="4" fill="#3498db"/>
    <circle cx="500" cy="200" r="4" fill="#3498db"/>
    <circle cx="700" cy="250" r="4" fill="#3498db"/>
  </g>

  <!-- Labels with better styling -->
  <g font-family="Arial, sans-serif">
    <!-- Region Labels -->
    <text x="650" y="150" font-size="14" font-weight="bold" fill="#2c3e50">Siberia</text>
    <text x="500" y="200" font-size="14" font-weight="bold" fill="#2c3e50">Central Steppe</text>
    <text x="400" y="300" font-size="14" font-weight="bold" fill="#2c3e50">BMAC</text>
    <text x="700" y="250" font-size="14" font-weight="bold" fill="#2c3e50">Mongolia</text>
    <text x="750" y="200" font-size="14" font-weight="bold" fill="#2c3e50">Yellow River</text>
    
    <!-- Period Labels -->
    <text x="610" y="255" font-size="12" fill="red" font-weight="bold">Current Uyghur Region</text>
  </g>

  <!-- Enhanced Legend -->
  <g transform="translate(50,420)">
    <rect width="700" height="60" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <g transform="translate(10,10)">
      <rect width="15" height="3" fill="#1f77b4"/>
      <text x="20" y="5" font-size="10">Bronze Age (2100-1800 BC) - Central/Eastern Steppe (49.4%)</text>
      
      <rect y="15" width="15" height="3" fill="#ff7f0e"/>
      <text x="20" y="20" font-size="10">Iron Age (150-1 BC) - Xiongnu/Gandhara (63.6%)</text>
      
      <rect y="30" width="15" height="3" fill="#2ca02c"/>
      <text x="20" y="35" font-size="10">Late Antiquity (300-450 AD) - Hunnic/Khotanese (70.2%)</text>
      
      <rect y="45" width="15" height="3" fill="#d62728"/>
      <text x="20" y="50" font-size="10">Medieval (650-1200 AD) - Turkic/Mongolic (71.2%)</text>
    </g>
  </g>
</svg>
